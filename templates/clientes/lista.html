{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Clientes</h2>

<a href="/clientes/adicionar" class="btn btn-primary mb-3">Adicionar Cliente</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id_cliente }}</td>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.email }}</td>
            <td>
                <a href="/clientes/editar/{{ cliente.id_cliente }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/clientes/excluir/{{ cliente.id_cliente }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
