{% extends "base.html" %}
{% block content %}

<h2>Adicionar Filme</h2>

<form method="POST" class="card p-4 shadow col-md-6">

    <label>Título</label>
    <input type="text" name="titulo" class="form-control mb-3" required>

    <label>Gênero</label>
    <input type="text" name="genero" class="form-control mb-3">

    <label>Ano</label>
    <input type="number" name="ano" class="form-control mb-3">

    <label>Quantidade</label>
    <input type="number" name="quantidade" class="form-control mb-3" value="1">

    <button class="btn btn-success">Salvar</button>
</form>

{% endblock %}
